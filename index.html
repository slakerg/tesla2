<body style="background: url('Logo-Tesla.jpg') no-repeat center center fixed; background-size: cover; font-family: Arial, sans-serif; margin: 0; padding: 20px; box-sizing: border-box;">
  <button id="menu-btn" onclick="toggleButtons()">Menu</button>


<div class="sidebar-container">
  <button id="close-btn" onclick="toggleButtons()">Menu</button>
  <div class="sidebar">
    <a href="Tesla_Model_Y.html">
      <div class="sidebar-item">
        <img src="tesla-model-y.png" alt="tesla-model-y">
        <span>Tesla Model Y</span>

    <a href="Tesla_Model_3.html">

    </a>
  </div>
</div>

  <script>
    function toggleButtons() {
      var menuBtn = document.getElementById("menu-btn");
      var closeBtn = document.getElementById("close-btn");

      var sidebar = document.querySelector(".sidebar");
      document.body.classList.toggle("sidebar-open");
      if (sidebar.style.width === "250px") 
      {
        sidebar.style.width = "0";
        menuBtn.style.opacity = 1;
        closeBtn.style.opacity = 0;
      } 
      else 
      {
        sidebar.style.width = "250px";
        menuBtn.style.opacity = 0;
        closeBtn.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
